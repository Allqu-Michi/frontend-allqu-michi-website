<div class="content-auth">
  <div class="content-logo flex align-items-center flex-direction-column">
    <img class="img-logo" src="../../../../assets/logo_pets.png" alt="NOGHERIC PETS">
  </div>
  <form [formGroup]="authForm" (ngSubmit)="handleLogin()" class="flex flex-direction-column align-items-center gap-10">
    <app-input [textLabel]="'Correo'" [typeInput]="'text'" [placeholderInput]="'nogheric@example.com'" [alterInput]="alertEmail" formControlName="email"></app-input>
    <app-input [textLabel]="'ContraseÃ±a'" [typeInput]="'password'" [placeholderInput]="'********'" [alterInput]="alertPassword" formControlName='password'></app-input>
    <app-button [textButton]="'Ingresar'" *ngIf="!loading"></app-button>
  </form>
  <app-spinner class="flex flex-direction-column align-items-center" *ngIf="loading"></app-spinner>
</div>
