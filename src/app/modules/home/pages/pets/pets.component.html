<div class="content-pets gap-10 flex-direction-column align-items-center">
    <app-header (petsO)="pets=$event" (spinnerO)="spinner=$event"></app-header>
    <div>
        <app-card-pet *ngIf="!spinner" [pets]="petsFinal" class="app-card-content flex-direction-column gap-20 app-card-pet"></app-card-pet>
    </div>
    
    <app-pagination [dataI]="pets" (dataO)="petsFinal=$event" class="content-pagination flex flex-direction-row justify-content-center gap-20"></app-pagination>
    <app-spinner class="flex flex-direction-column align-items-center" *ngIf="spinner"></app-spinner>
</div>
